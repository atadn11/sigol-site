<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>Sigol</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0f7fa, #ffffff);
            font-family: "Tahoma", "Vazirmatn", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 30px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffffcc;
            backdrop-filter: blur(5px);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            position: relative;
        }

        /* h1 با حروف داخل span */
        #sigolText {
            font-size: 80px;
            color: #00796b;
            margin-bottom: 40px;
            letter-spacing: 2em; /* فاصله زیاد بین حروف اول */
            user-select: none;
            display: flex;
            justify-content: center;
            gap: 0;
            opacity: 0;
            transition: letter-spacing 1.5s ease-in-out;
        }

        #sigolText span {
            opacity: 0;
            display: inline-block;
            transform: translateY(30px);
            animation-fill-mode: forwards;
            animation-name: letterFadeIn;
            animation-duration: 0.5s;
        }

        @keyframes letterFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            margin-bottom: 40px;
            opacity: 0;
            transform: scale(0.3);
            transition: opacity 1s ease, transform 1s ease;
        }

        button {
            font-size: 22px;
            padding: 16px 40px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.5s ease;
            margin: 15px 10px 0 10px;
            opacity: 0;
            pointer-events: none;
        }

        button:hover {
            background-color: #00796b;
        }

        /* کلاس فعال سازی انیمیشن ها و دکمه ها */
        .active #sigolText {
            opacity: 1;
        }

        .active img {
            opacity: 1;
            transform: scale(1);
        }

        .active button {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="sigolText">
            <span>s</span><span>i</span><span>g</span><span>o</span><span>l</span>
        </h1>
        <img src="https://i.ibb.co/9kmxVLrv/photo-2025-08-11-18-29-27.jpg" alt="Sigol" />
        <button id="playButton" onclick="playAudio()">شنیدن صدا</button>
        <button id="stopButton" onclick="stopAudio()">توقف صدا</button>
        <button id="restartButton" onclick="restartAudio()">شروع مجدد</button>
    </div>

    <audio id="audio">
        <source src="https://atadn11.github.io/musicssigolpro/song2.mp3" type="audio/mpeg" />
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>

    <script>
        const container = document.querySelector('.container');
        const playButton = document.getElementById("playButton");
        const stopButton = document.getElementById("stopButton");
        const restartButton = document.getElementById("restartButton");
        const audio = document.getElementById("audio");
        const sigolText = document.getElementById("sigolText");
        const letters = sigolText.querySelectorAll('span');
        let pauseTime = 0;

        // دکمه‌ها اول مخفی باشند
        stopButton.style.display = "none";
        restartButton.style.display = "none";

        // 3 ثانیه صبر و بعد فعال کردن انیمیشن و دکمه‌ها
        setTimeout(() => {
            container.classList.add('active');
            animateSigol();
        }, 3000);

        function animateSigol() {
            letters.forEach((letter, index) => {
                letter.style.animationDelay = `${index * 0.3}s`;
                letter.style.animationPlayState = 'running';
            });

            // بعد از انیمیشن حروف فاصله را کم کن
            setTimeout(() => {
                sigolText.style.letterSpacing = "0.1em";
            }, letters.length * 300 + 500);
        }

        function playAudio() {
            if (audio.paused) {
                audio.currentTime = pauseTime;
                audio.play();
                playButton.innerText = "در حال پخش...";
                playButton.disabled = true;
                stopButton.style.display = "inline-block";
                restartButton.style.display = "none";
            }
        }

        function stopAudio() {
            audio.pause();
            pauseTime = audio.currentTime;
            stopButton.style.display = "none";
            playButton.innerText = "ادامه ی صدا";
            playButton.disabled = false;
            restartButton.style.display = "inline-block";
        }

        function restartAudio() {
            pauseTime = 0;
            audio.currentTime = 0;
            audio.play();
            playButton.innerText = "در حال پخش...";
            playButton.disabled = true;
            stopButton.style.display = "inline-block";
            restartButton.style.display = "none";
        }

        audio.addEventListener("ended", () => {
            playButton.innerText = "شنیدن دوباره";
            playButton.disabled = false;
            stopButton.style.display = "none";
            restartButton.style.display = "inline-block";
        });
    </script>

</body>
</html>
